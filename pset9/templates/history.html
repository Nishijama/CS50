{% extends "layout.html" %}

{% block main %}
<h1>Your history:</h1>

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        <!--  Loop through the database entries to display them in this table -->
            {% for row in rows %}
            <tr>
                <td> {{ row["symbol"] }} </td>
                <td> {{ row["shares"] }} </td>
                <td> {{ row["price"]|usd }} </td>
                <td> {{ row["time"] }} </td>
            </tr>
    </tbody>
            {% endfor %}
</table>
{% endblock %}
